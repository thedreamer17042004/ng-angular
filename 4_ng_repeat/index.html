<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="vendor/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/font-awsome-pro/css/all.min.css">

<body ng-app="myApp" ng-controller="MyController">


	<!-- ng-repeat là công cụ mà angular dùng để lặp dữ liệu -->

	<div class="inra">
		<div class="container">
			<div class="jumbotron">
				<h1 class="display-3">Đây là demo angular</h1>
				<p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
				<hr class="m-y-md">
				<p>.</p>
				

				<ul>
					<li ng-repeat="motnguoi in nhieunguoi">
						<b>Tên: </b> <i>{{motnguoi.ten}}</i><br>
						<b>Năm sinh: </b> <i> {{motnguoi.namsinh}} </i><br>
						<b>Facebook: </b> <i> {{motnguoi.facebook}}</i> <br>
						<b>Dien thoai: </b> <i> {{motnguoi.dienthoai}}</i><br>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<script src="vendor/angular-aria.min.js"></script>
	<script src="vendor/angular-messages.min.js"></script>
	<script src="vendor/angular-material.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
